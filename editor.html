<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>Maze Demo</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery-1.8.2.js"></script>
	<script type="text/javascript" src="json2.js"></script>
	<script type="text/javascript" src="raphael.js"></script>
	<script type="text/javascript" src="mazeEditor.js"></script>
	<style type="text/css">
		ul.toolbar {
			background-color:	#4063B8;
			display:			table;
			list-style:			none;
			margin:				0;
			padding:			0;
		}
		ul.toolbar > li {
			background-color:	#4063B8;
			color:				#ffffff;
			font-size:			11px;
			cursor:				pointer;
			margin:				0;
			padding:			2px 8px;
			display:			table-cell;
			vertical-align:		middle !important;
		}
		ul.toolbar > li:hover,
		ul.toolbar > li.active {
			background-color:	#253E78;
		}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td colspan="2">
					<ul class="toolbar">
						<li class="active" data-action="break">
							Break
						</li>
						<li data-action="construct">
							Construct
						</li>
						<li data-action="startpoint">
							Start point
						</li>
						<li data-action="endpoint">
							End point
						</li>
						<li data-exec="reload">
							Reload
						</li>
						<li data-exec="play">
							Play
						</li>
						<li data-exec="generate">
							Generate
						</li>
						<li data-exec="solve">
							Solve
						</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td>
					<div id="stage" style="width:500px;height:500px;border:1px solid #000000;background-color:#365BB4;"></div>
				</td>
				<td>
					<textarea id="code" style="width:500px;height:500px;border:1px solid #000000;background-color:#365BB4;color:#ffffff;"></textarea>
				</td>
			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript">
		var maze = new mazeEditor({
			canvasId:	"stage",
			textarea:	$("#code"),
			width:		25,
			height:		25,
			blockSize:	20,
			editor:		true	
		});
		$(function () {
			maze.init();
			$(".toolbar > li").click(function() {
				
				if ($(this).data("action")) {
					$(".toolbar > li").removeClass("active");
					$(this).addClass("active");
					maze.action = $(this).data("action");
				}
				if ($(this).data("exec")) {
					maze[$(this).data("exec")]();
				}
			});
		});
		
	</script>
</body>
</html>
